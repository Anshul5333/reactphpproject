<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <style>
      .head {
        color: rgb(17, 46, 233);
        text-align: center;
        font-weight: bold;
        font-size: 15px;
      }
      .header {
            background: linear-gradient(to right, #8a2be2, #ff1493);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-size: 24px;
            font-weight: bold;
        }
      body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
      }

      .form-container {
        max-width: 700px;
        margin: auto;
        background: linear-gradient(to bottom right, #ffffffff, #fbfbfb);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }
      form {
            padding: 20px;
        }
        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group.full {
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-group, .hobbies-group, .courses-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        .qualification-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .qualification-table th, .qualification-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .qualification-table th {
            background-color: #f0f0f0;
        }
      footer{
         max-width: 736px;
        margin: auto;
        background: linear-gradient(to bottom right, #ffffffff, #fbfbfb);
        padding: 10px;
      margin-top: 9px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }
      .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        padding: 20px;
        background: #fdf5ff;
      }

      .btn-reset {
        padding: 10px 20px;
        border: 1px solid #ccc;
        background: white;
        color: #333;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .btn-submit {
        padding: 10px 20px;
        border: none;
        background: linear-gradient(to right, #8a2be2, #ff1493);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }
      .footer {
        background: linear-gradient(to bottom right, #ffffffff, #fbfbfb);
        color: #008060;
        text-align: center;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        width: 500px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="head">Morden Registration Form</div>
    </header>
    <main>
      <div class="form-container">
        <div class="header">Student Registration Form</div>
        <form>
          <!-- Name -->
            <div class="form-group">
                <div style="flex:1;">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name"/>
                </div>
                <div style="flex:1;">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name"/>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <div style="flex:1;">
                    <label>Date of Birth</label>
                    <div style="display: flex; gap:10px;">
                        <select>
                            <option>Day</option>
                            <!-- Add options 1â€“31 -->
                        </select>
                        <select>
                            <option>Month</option>
                            <!-- Add months -->
                        </select>
                        <select>
                            <option>Year</option>
                            <!-- Add years -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Email & Mobile -->
            <div class="form-group">
                <div style="flex:1;">
                    <label>Email ID</label>
                    <input type="email" placeholder="Enter email address"/>
                </div>
                <div style="flex:1;">
                    <label>Mobile Number</label>
                    <input type="text" placeholder="Enter 10-digit mobile number"/>
                </div>
            </div>

            <!-- Gender -->
            <div class="form-group full">
                <label>Gender</label>
                <div class="gender-group">
                    <input type="radio" name="gender" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female"><label for="female">Female</label>
                </div>
            </div>

            <!-- Address -->
            <div class="form-group full">
                <label>Address</label>
                <textarea rows="3" placeholder="Enter your full address"></textarea>
            </div>

            <!-- City, PIN, State -->
            <div class="form-group">
                <div style="flex:1;">
                    <label>City</label>
                    <input type="text" placeholder="Enter city"/>
                </div>
                <div style="flex:1;">
                    <label>PIN Code</label>
                    <input type="text" placeholder="Enter 6-digit PIN code"/>
                </div>
                <div style="flex:1;">
                    <label>State</label>
                    <input type="text" placeholder="Enter state"/>
                </div>
            </div>

            <!-- Country -->
            <div class="form-group full">
                <label>Country</label>
                <select>
                    <option>Select country</option>
                    <!-- Add countries -->
                </select>
            </div>

            <!-- Hobbies -->
            <div class="form-group full">
                <label>Hobbies</label>
                <div class="hobbies-group">
                    <input type="checkbox" id="drawing"><label for="drawing">Drawing</label>
                    <input type="checkbox" id="singing"><label for="singing">Singing</label>
                    <input type="checkbox" id="dancing"><label for="dancing">Dancing</label>
                    <input type="checkbox" id="sketching"><label for="sketching">Sketching</label>
                    <input type="checkbox" id="others"><label for="others">Others</label>
                </div>
            </div>

            <!-- Qualification -->
            <div class="form-group full">
                <label>Qualification</label>
                <table class="qualification-table">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text"/></td>
                            <td><input type="text"/></td>
                            <td><input type="text"/></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text"/></td>
                            <td><input type="text"/></td>
                            <td><input type="text"/></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text"/></td>
                            <td><input type="text"/></td>
                            <td><input type="text"/></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td><input type="text"/></td>
                            <td><input type="text"/></td>
                            <td><input type="text"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Courses Applied For -->
            <div class="form-group full">
                <label>Courses Applied For</label>
                <div class="courses-group">
                    <input type="radio" name="course" id="bca"><label for="bca">BCA</label>
                    <input type="radio" name="course" id="bcom"><label for="bcom">B.Com</label>
                    <input type="radio" name="course" id="bsc"><label for="bsc">B.Sc</label>
                    <input type="radio" name="course" id="ba"><label for="ba">B.A</label>
                </div>
            </div>

          <!-- Buttons -->
          <div class="button-container">
            <button class="btn-reset">Reset</button>
            <button class="btn-submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">Professional Registration Form</div>
    </footer>
  </body>
</html>
